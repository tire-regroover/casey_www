<!DOCTYPE html>
<html>
<head>
<title>Casey</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}
html {
  background: linear-gradient(-45deg, #ffffff, #154279);
  background-size: 200% 200%;
  background-attachment: fixed;
}
body {
  height: 100%;
  margin: 0;
  padding: 4px;
  font-family: system-ui,-apple-system,system-ui,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;
  color: #ccc;
}
button, a.files {
  text-align: center;
  text-decoration: none;
  margin: 5px 0;
  font-weight: 600;
  font-size: 2.3vw;
  padding: 0.5em 0.3em;
  width: 5em;
  background-color: #154c79;
  color: #cde;
  outline: 0;
  border: 0;
  border-radius: 1.5em;
  cursor: pointer;
  display: inline-block;
  position: relative;
  box-shadow: 0 1px 4px rgba(0, 0, 0, .3),
              -23px 0 20px -23px rgba(0, 0, 0, .8),
              23px 0 20px -23px rgba(0, 0, 0, .8),
              inset 0 0 40px rgba(0, 0, 0, .1);
}
button:hover, a.files:hover {
  transform: scale(1.05);
}
button:disabled {
  background-color: #627b84;
  color: #98acb3;
}
.output {
  margin: 0 2px 12px 4px;
  font-size: 1.5vw;
  font-weight: 600;
  font-family: monospace;
}
.ok {
  color: #009910;
}
.fail {
  color: #d83d10;
}
div.viddiv {
  padding-top: 56.25%;
  width: 100%;
  position: relative;
  background: linear-gradient(45deg, #282a2d, #154279);
  background-size: 300% 300%;
  border-radius: 4px;
}
img.vidya {
  visibility: hidden;
  width: 100%;
  height: 100%;
  position: absolute;
  inset: 0;
}
div.left {
  width: 30%;
  float: left;
}
div.right {
  width: 70%;
  float: left;
}
</style>

<script>
const handler = "handler.php?action=";
const vidya_url = "/cam";
const retry_ms = 30000;

var repeater = setInterval(vidyaUpdate, retry_ms);

function token() {
  return Math.random().toString(36).substr(2).concat(Math.random().toString(36).substr(2));
}

function vidyaUpdate() {
  document.getElementById("vidya_image").src = vidya_url.concat("?", token());
  document.getElementById("vidya_image").style.visibility = "visible";
}

function vidyaStopped() {
  document.getElementById("vidya_image").style.visibility = "hidden";
}

function get(url, callback, fail) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      if (this.status == 200) {
        callback(this);

        setTimeout(vidyaUpdate, 3000);
      }
      else {
        fail(this);
      }
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}

function go(thing) {
  var res = document.getElementById("res_".concat(thing));
  var caller = event.srcElement;

  caller.disabled = true;

  get(handler.concat(thing),
    function(xhtml) {
      caller.disabled = false;
      res.innerHTML = (new Date).toLocaleString().concat(": <span class='", (xhtml.responseText == "ok" ? "ok" : "fail") ,"'>", xhtml.responseText, "</span>");
    },
    function(xhtml) {
      caller.disabled = false;
      res.innerHTML = ("<span class='fail'>").concat((new Date).toLocaleString(), ": ", xhtml.responseText, "</span>");
    }
  );
}
</script>
</head>

<body onload="vidyaUpdate()">

<div class="left">
  <div><button onclick="go('motion_start')" title="Start"><!--&#x23FD;-->&#9655;</button></div>
  <div class="out"><div class="output" id="res_motion_start">&nbsp;</div></div>
  <div><button onclick="go('motion_stop')" title="Stop"><!--&#x2B58;-->&#9634;</button></div>
  <div class="out"><div class="output" id="res_motion_stop">&nbsp;</div></div>
  <div><button onclick="go('take_pic')" title="Pic">Snap</button></div>
  <div class="out"><div class="output" id="res_take_pic">&nbsp;</div></div>
  <div><button onclick="go('take_movie')" title="Movie">Record</button></div>
  <div class="out"><div class="output" id="res_take_movie">&nbsp;</div></div>
  <div><a href="/files/?C=M&O=A" class="files" title="Files"><!--&#128448;-->&#128053;</a></div>
</div>

<div class="right">
  <div class="viddiv">
    <a href="/cam">
      <img id="vidya_image" class="vidya" onerror="vidyaStopped()" />
    </a>
  </div>
</div>

</body>
</html>
